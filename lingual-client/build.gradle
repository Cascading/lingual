import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'application'

evaluationDependsOn( ':lingual-local' )
evaluationDependsOn( ':lingual-hadoop' )

dependencies {

  compile project( ':lingual-core' )

  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'

  compile group: 'log4j', name: 'log4j', version: '1.2.16' // for setting log level as a cli option
  runtime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'

  compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.4-beta-2'
  compile group: 'sqlline', name: 'sqlline', version: '1_0_2'

  runtime group: 'jline', name: 'jline', version: '1.0'
}

task clientDist( dependsOn: jar ) {
  dependsOn << project( ":lingual-local" ).tasks[ "jar" ]
  dependsOn << project( ":lingual-hadoop" ).tasks[ "hadoopJar" ]
}

clientDist << {

  def distDir = new File( "${buildDir}/dist" )
  distDir.delete();
  distDir.mkdir();

  copy {
    into "$distDir/lib"
    from configurations.runtime
    from jar.archivePath
    from project( ":lingual-local" ).configurations.runtime
    from project( ":lingual-local" ).jar
    from project( ":lingual-hadoop" ).configurations.hadoopArtifacts
    from project( ":lingual-hadoop" ).jar
    from project( ":lingual-hadoop" ).hadoopJar
  }

  copy {
    from( 'src/dist/etc/' ) {
      filter( ReplaceTokens, tokens: [
              'releaseVersion': "${releaseVersion}".toString()
      ] )
    }
    into "${distDir}/"
  }

  copy {
    fileMode = 775
    from( 'src/dist/bin/' ) {
      rename '\\.sh', ''
      filter( ReplaceTokens, tokens: [
              'location': "${project.s3Bucket}".toString(),
              'majorVersion': "${majorVersion}".toString()
      ] )
    }
    into "${distDir}/bin/"
  }
}

task clientPackage( type: Tar, dependsOn: clientDist ) {
  description = "package current build, does not run tests"

  def distDir = mkdir( "${buildDir}/dist" )

  destinationDir = buildDir
  baseName = "lingual-client"
  compression = "GZIP"

  into( baseName ) {
    from distDir
  }

  s3Upload.dependsOn clientPackage
  s3Upload.uploadFiles << archivePath
}

clientPackage << {

  copy {
    from( 'src/dist/util/install-lingual-client.sh' ) {
      filter( ReplaceTokens, tokens: [
              'location': "${project.s3Bucket}".toString(),
              'majorVersion': "${majorVersion}".toString()
      ] )
    }
    into buildDir
  }

  s3Upload.uploadFiles << "${buildDir}/install-lingual-client.sh"

  latestPath = new File( buildDir, 'latest.txt' )
  s3Upload.uploadFiles << latestPath
  latestPath.write( "http://${project.s3Bucket}/${s3Upload.remotePath}${archiveName}" )
}

uploadArchives.enabled = false

