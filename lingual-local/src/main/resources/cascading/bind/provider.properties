cascading.bind.provider.names=text
cascading.bind.provider.text.platforms=local

cascading.bind.provider.text.factory.classname=cascading.lingual.platform.local.LocalDefaultFactory

cascading.bind.provider.text.protocol.names=file
cascading.bind.provider.text.protocol.file.schemes=file

# define formats differentiated by properties
cascading.bind.provider.text.format.names=tsv,csv,ttsv,tcsv

cascading.bind.provider.text.format.tsv.delimiter=\\t
cascading.bind.provider.text.format.tsv.extensions=.tsv

cascading.bind.provider.text.format.csv.delimiter=,
cascading.bind.provider.text.format.csv.extensions=.csv

cascading.bind.provider.text.format.ttsv.delimiter=\\t
cascading.bind.provider.text.format.ttsv.extensions=.ttsv
cascading.bind.provider.text.format.ttsv.typed=true

cascading.bind.provider.text.format.tcsv.delimiter=,
cascading.bind.provider.text.format.tcsv.extensions=.tcsv
cascading.bind.provider.text.format.tcsv.typed=true
